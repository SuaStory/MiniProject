<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email-Subscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>OurBrand New<br>Website Is On It's Way</h1>
        <p>Subscribe for more details</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your email id" required>
            <button type="submit"><img src="images/send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>

    <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyHrlGSO1MdfK2kkjCmV0rCKWgaYCxCbTAzpk8XlW5E59ReFXFji09zBPm2Hfry2KE8/exec'
    
    const form = document.forms['submit-to-google-sheet'];
    let msg = document.querySelector("span");

    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
                msg.innerText = "✅ 구독해주셔서 감사합니다!";
                form.reset();

                setTimeout(()=>{
                    msg.innerText = "";
                },5000);
            })
        .catch(error => console.error('Error!', error.message))
    })
</script>
</body>
</html>
